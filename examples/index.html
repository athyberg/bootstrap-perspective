<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Bootstrap Perspective example using AngularJS">
    <meta name="author" content="Anders Thyeberg">
    <link rel="icon" href="favicon.ico">

    <title>Bootstrap-Perspective (Example)</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- bootstrap-perspective css -->
    <link href="css/bootstrap-perspective.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
        .navbar-right {
            margin-right: 0;
        }
        #footerView {
            padding: 0;
            background-color: #ccc;
        }
    </style>
  </head>

  <body ng-app="myApp">
    <div class="navbar navbar-default" ng-include="'navbar.html'"></div>

    <div class="perspective">
        <dl class="slot slot-split slot-split-vertical fixed">
            <dt>ROOT</dt>
            <dd>
                <dl class="slot slot-split slot-split-horizontal">
                    <dt>BODY</dt>
                    <dd>
                        <dl class="slot slot-single" style="flex: 0 30%">
                            <dt>NAVIGATION</dt>
                            <dd>
                                <view-tree class="view" id="nav" name="{{name}}" ng-controller="navCtrl"></view-tree>
                            </dd>
                        </dl>
                        <dl class="slot slot-split slot-split-vertical">
                            <dt>WORK</dt>
                            <dd>
                                <dl class="slot slot-tab">
                                    <dt>METADATA</dt>
                                    <dd>
                                        <view-table class="view active" id="rules" name="{{name}}" ng-controller="rulesCtrl"></view-table>
                                        <view-table class="view" id="business" name="{{name}}" ng-controller="businessCtrl"></view-table>
                                    </dd>
                                </dl>
                                <dl class="slot slot-tab" style="flex: 0 45%">
                                    <dt>SESSIONS, LOGS</dt>
                                    <dd>
                                        <view-table class="view active" id="sessions" name="{{name}}" ng-controller="sessionsCtrl"></view-table>
                                        <view-table class="view" id="logs" name="{{name}}" ng-controller="logsCtrl"></view-table>
                                    </dd>
                                </dl>
                            </dd>
                        </dl>
                    </dd>
                </dl>
                <dl class="slot slot-tray footer" style="flex: 0 40px">
                    <dt>FOOTER</dt>
                    <dd>
                        <div id="footerView" name="Footer" class="view">
                            <div class="container-fluid">
                                <p class="text-muted" style="margin-top: 10px">Bootstrap Perspective example using AngularJS...</p>
                            </div>
                        </div>
                    </dd>
                </dl>
            </dd>
        </dl>        
    </div><!-- /perspective -->

    <!-- Placed at the end of the document so the page loads faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bootstrap-perspective.min.js"></script>
  </body>
</html>
